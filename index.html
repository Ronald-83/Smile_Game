<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aonde está o Smile?</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="./css/estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">Aonde está o Smile?</h1>
            <p class="lead">Tente adivinhar onde está o sorriso escondido.</p>

            <!-- Seletor de Dificuldade -->
            <div class="mb-4">
                <label for="dificuldade" class="form-label">Dificuldade:</label>
                <select id="dificuldade" class="form-select w-auto mx-auto">
                    <option value="3">Fácil (3 cartas)</option>
                    <option value="4" selected>Normal (4 cartas)</option>
                    <option value="5">Difícil (5 cartas)</option>
                    <option value="10">Impossível (10 cartas)</option>
                </select>
            </div>

            <div class="d-flex justify-content-center gap-3 mb-3">
                <span class="badge bg-info text-dark">Tentativas: <span id="tentativas">0</span></span>
                <span class="badge bg-success">Recorde: <span id="recorde">0</span></span>
            </div>
        </div>

        <!-- Área das cartas (será populada dinamicamente) -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-12">
                <div id="area-cartas" class="d-flex justify-content-center gap-3 flex-wrap"></div>
            </div>
        </div>

        <div class="text-center">
            <div id="mensagem" class="alert alert-info fs-5" style="display: none;"></div>

            <div class="d-flex justify-content-center gap-3 mt-4">
                <button id="jogar-novamente" class="btn btn-primary btn-lg" style="display: none;">
                    <i class="bi bi-arrow-repeat"></i> Jogar novamente
                </button>
                <button id="reiniciar" class="btn btn-outline-secondary btn-lg" style="display: none;">
                    <i class="bi bi-arrow-counterclockwise"></i> Reiniciar placar
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/jogo.js"></script>
</body>

</html>
